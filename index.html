<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto | Oracle Alura Latam</title>
    <link rel="stylesheet" href="style.css  ">
</head>
<body>
  <main class="main">
    <div class="logo">
        <img src="./img/logo-alura.png" alt="logo">
    </div>
    <div class="container">
        <div class="input_text">
            <textarea class="input_text_encrypt" id="input_text_encrypt" placeholder="Ingrese texto aquÃ­"></textarea>
            <div class="bottom">
                <small><img src="./img/icon.svg"> Letras minusculas y sin acentos</small>
                <div class="buttons">
                    <button class="button button_encrypt" id="button_encrypt">Encriptar</button>
                    <button class="button button_decrypt"id="button_decrypt">Desencriptar</button>
                </div>
            </div>
        </div>        
    </div>
    <div class="output_text" id="output_text">
        <div class="result no_texto">
            <div class="no_output">
                <img id="Muneco" class="" src="./img/img.png">
                <h2>Ningun mensaje fue encontrado</h2>
                <p>Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="result_output">
                <textarea class="output_text_decrypt" id="output_text_decrypt" ></textarea>
                <button class="button button_decrypt button_copiar"id="button_copiar">Copiar</button>
            </div>
        </div>
    </div>
   
</main>

<footer>
  <p>&copy Desarrollado por Jorge Ricardo Gomez Huillca</p>
</footer>


<div id="custom-alert"></div>
<script src="./script.js"></script>
</body>
</html>
